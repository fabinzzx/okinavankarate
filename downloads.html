  body, input, button, h1, h2, h3, h4, h5, h6, p {

body {
  background: #f0f2f5;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 960px;
  margin: 80px auto;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  font-size: 1.5rem;
  color: #333;
  margin-bottom: 30px;
}

.download-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.download-card {
  background: #f9f9f9;
  padding: 20px;
  border-radius: 8px;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  transition: transform 0.2s ease;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 100%;
}

.download-card:hover {
  transform: translateY(-4px);
}

.download-card img {
  width: 100%;
  height: 350px;
  object-fit: cover;
  border-radius: 6px;
  margin-bottom: 15px;
}

.download-card h3 {
  margin: 10px 0;
  font-size: 1.1rem;
  color: #333;
}

.download-card a {
  margin-top: auto;
  padding: 10px 20px;
  background: #000000;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  font-size: 0.9rem;
}

.download-card a:hover {
  background: #0056b3;
}
@media (max-width: 600px) {
  .download-card img {
    height: 500px;
  }
}

footer {
  padding: 2em 0;
  background: #111;
  color: #ccc;
}

.follow-us {
  text-align: center;
  margin-bottom: 1em;
  font-size: 1rem;
  color: #eee;
}

.icons.social-icons {
  display: flex;
  justify-content: center;
  gap: 1.5em;
  list-style: none;
  padding: 0;
  margin: 0;
}

.icons a {
  color: #ccc;
  font-size: 1.5em;
}

.icons a:hover {
  color: #fff;
}
 #page-loader {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-color: #fff;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    transition: opacity 0.6s ease, visibility 0.6s ease;
  }

  #page-loader.hidden {
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
  }

  .loader-wrapper {
    text-align: center;
    position: relative;
  }

  .sword {
    width: 8px;
    height: 80px;
    background: #222;
    border-radius: 4px;
    position: absolute;
    top: 0;
    animation: swing 1s ease-in-out infinite alternate;
  }

  .sword-left {
    transform: rotate(45deg);
    left: -40px;
    animation-delay: 0s;
  }

  .sword-right {
    transform: rotate(-45deg);
    right: -40px;
    animation-delay: 0.3s;
  }

  .loader-text {
    margin-top: 100px;
    font-family: 'Segoe UI', sans-serif;
    font-size: 18px;
    color: #444;
    animation: fadeInUp 1s ease-in-out infinite alternate;
  }
/* 
  @keyframes swing {
    0% {
      transform: rotate(30deg);
    }
    100% {
      transform: rotate(60deg);
    }
  }

  @keyframes fadeInUp {
    0% {
      opacity: 0.5;
      transform: translateY(10px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  } */

  body.loading {
    overflow: hidden;
  }
/* Spinning logo */
.spin-loader {
  display: inline-block;
  width: 70px; /* you can also set height */
  height: 70px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}
