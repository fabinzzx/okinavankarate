<!DOCTYPE HTML>
<html>
<head>
  <title>Join Us | Okinavan Shito Ryu Karate</title>
  <link rel="icon" href="images/LOGO.png" type="image/png">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, input, button, h1, h2, h3, h4, h5, h6, p {
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f8f9fb;
      margin: 0;
      padding: 0;
      transition: background 0.3s ease;
    }

    .container {
      max-width: 960px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);

      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      color: #1a1a1a;
      margin-bottom: 25px;
      border-bottom: 2px solid #e53935;
      padding-bottom: 5px;
    }

    form .fields {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .field {
      flex: 1 1 100%;
    }

    .field.half {
      flex: 1 1 48%;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .actions {
      margin-top: 20px;
      text-align: center;
    }

  .actions .primary {

  background-color: #000000;
  border: none;
  color: white !important; /* Ensure white text */
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 20px !important; /* Add top margin */
  transition: background 0.3s ease;
}

.actions .primary:hover {
  background-color: #8d0c0c; /* Slightly darker red on hover */
}


    @media (max-width: 600px) {
      .container {
        margin: 40px 15px;
        padding: 20px;
      }

      h1 {
        font-size: 1.6rem;
      }
    }

    /* Loader Fix */
    #page-loader {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: #ffffff;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }

    #page-loader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .loader-wrapper {
      text-align: center;
      position: relative;
    }

    .sword {
      width: 8px;
      height: 80px;
      background: #222;
      border-radius: 4px;
      position: absolute;
      top: 0;
      animation: swing 1s ease-in-out infinite alternate;
    }

    .sword-left {
      transform: rotate(45deg);
      left: -40px;
      animation-delay: 0s;
    }

    .sword-right {
      transform: rotate(-45deg);
      right: -40px;
      animation-delay: 0.3s;
    }

    .loader-text {
      margin-top: 100px;
      font-size: 18px;
      color: #555;
      animation: fadeInUp 1s ease-in-out infinite alternate;
    }

    @keyframes fadeInUp {
      from { opacity: 0.3; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(-5px); }
    }

    .spin-loader {
      display: inline-block;
      width: 70px;
      height: 70px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="loading subpage">

  <div id="page-loader">
    <div class="loader-wrapper">
      <div class="sword sword-left"></div>
      <img src="images/LOGO.png" alt="Dojo Logo" class="spin-loader" />
      <div class="sword sword-right"></div>
      <p class="loader-text">Preparing your dojo...</p>
    </div>
  </div>

  <header id="header">
    <div class="logo"></div>
    <a href="#menu">Menu</a>
  </header>

  <nav id="menu">
    <ul class="links">
      <li><a href="index.html">Home</a></li>
      <li><a href="aboutus.html">About Us</a></li>
      <li><a href="joinus.html">Join With Us</a></li>
      <li><a href="blackbelt.html">Blackbelt Students</a></li>
      <li><a href="downloads.html">Downloads</a></li>
        
    </ul>
  </nav>

  <div class="container">
    <h1>Join Us - Registration Form</h1>
  <form method="POST" action="https://getform.io/f/azynzmrb">
  <!-- You can keep this if you want a redirect -->
  <input type="hidden" name="_redirect" value="https://www.okinavanshitoryukarate.in/thankyou.html">

  <div class="fields">
    <div class="field half">
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" required>
    </div>
    <div class="field half">
      <label for="age">Age</label>
      <input type="number" name="age" id="age" required>
    </div>
    <div class="field">
      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone" required>
    </div>
    <div class="field">
      <label for="email">Email Address</label>
      <input type="email" name="email" id="email">
    </div>
    <div class="field">
      <label for="location">Preferred Dojo Location</label>
      <input type="text" name="location" id="location">
    </div>
    <div class="field">
      <label for="message">Additional Information</label>
      <textarea name="message" id="message" rows="4"></textarea>
    </div>
  </div>

  <ul class="actions">
    <li>
      <input type="submit" value="Submit Registration" class="primary">
    </li>
  </ul>
</form>


  </div>

  <footer id="footer">
    <div class="container">
      <p class="follow-us">Follow us on social platforms</p>
      <ul class="icons social-icons">
        <li><a href="https://www.instagram.com/okinavankarateindia" class="icon fa-instagram" target="_blank"><span class="label">Instagram</span></a></li>
        <li><a href="https://www.whatsapp.com/channel/0029VapbgIP5Ejy74H3qkl2E" class="icon fa-whatsapp" target="_blank"><span class="label">WhatsApp</span></a></li>
      </ul>
    </div>
  </footer>

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.scrollex.min.js"></script>
  <script src="assets/js/skel.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    window.addEventListener("load", function () {
      const loader = document.getElementById("page-loader");
      document.body.classList.remove("loading");
      loader.classList.add("hidden");
    });
  </script>
</body>
</html>
