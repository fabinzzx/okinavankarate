     #page-loader {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-color: #fff;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    transition: opacity 0.6s ease, visibility 0.6s ease;
  }

  #page-loader.hidden {
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
  }

  .loader-wrapper {
    text-align: center;
    position: relative;
  }

  .sword {
    width: 8px;
    height: 80px;
    background: #222;
    border-radius: 4px;
    position: absolute;
    top: 0;
    animation: swing 1s ease-in-out infinite alternate;
  }

  .sword-left {
    transform: rotate(45deg);
    left: -40px;
    animation-delay: 0s;
  }

  .sword-right {
    transform: rotate(-45deg);
    right: -40px;
    animation-delay: 0.3s;
  }

  .loader-text {
    margin-top: 100px;
    font-family: 'Segoe UI', sans-serif;
    font-size: 18px;
    color: #444;
    animation: fadeInUp 1s ease-in-out infinite alternate;
  }

  <script>
    const projectId = '6o6o2622', dataset = 'production';
    const groq = encodeURIComponent(`*[_type=="blackBeltStudent"]{
      name, registerNumber, danLevel, dateOfBirth, mobileNumber,
      "photoUrl":photo.asset->url
    }`);
    const url = `https://${projectId}.api.sanity.io/v2023-01-01/data/query/${dataset}?query=${groq}`;
    let studentsData = [];

    fetch(url)
      .then(r => r.json())
      .then(({ result }) => {
        studentsData = result || [];
        renderGrid(studentsData);
      })
      .catch(err => {
        console.error(err);
        document.getElementById('studentsGrid').innerHTML =
          '<p style="text-align:center;color:#900;">Error loading students.</p>';
      });

    function renderGrid(data) {
      const grid = document.getElementById('studentsGrid');
      if (!data.length) {
        grid.innerHTML = '<p style="text-align:center;">No results found.</p>';
        return;
      }
      grid.innerHTML = data.map(s => `
        <div class="student-card">
          <img src="${s.photoUrl || ''}" alt="${s.name}" />
          <div class="student-info">
            <h3>${s.name}</h3>
            <p>Reg No: ${s.registerNumber || 'N/A'}</p>
            <p>Dan: ${s.danLevel || 'N/A'}</p>
            <p>DOB: ${s.dateOfBirth || 'N/A'}</p>
            <p>Mobile: ${s.mobileNumber || 'N/A'}</p>
          </div>
        </div>
      `).join('');
    }

    document.getElementById('searchBtn').addEventListener('click', () => {
      const q = document.getElementById('searchInput').value.trim().toLowerCase();
      renderGrid(studentsData.filter(s => s.name.toLowerCase().includes(q)));
    });

    document.getElementById('searchInput').addEventListener('keyup', e => {
      if (e.key === 'Enter') document.getElementById('searchBtn').click();
    });
  </script>
